<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Kite Flying</title>
    <script src="js/question.js"></script>
    <script src="js/game.js"></script>
    <style>
      canvas {
        background-color: #D3F4F3;
      }
      * { margin:0; padding:0; } /* to remove the top and left whitespace */

      html, body, canvas { width:100%; height:100%; } /* just to be sure these are full screen*/

      canvas { display:block; } /* To remove the scrollbars */
    </style>
	</head>

	<body>

    <img id="landing-img" src="images/landing.png" style="display:none" />
    <img id="score-img" src="images/score.png" style="display:none" />
    <img id="play-img" src="images/play.png" style="display:none" />
    <img id="replay-img" src="images/replay.png" style="display:none" />

    <img id="question-kite-img" src="images/question_kite.png" style="display:none" />
    <img id="roll-img" src="images/roll.png" style="display:none" />
    <img id="promo-img" src="images/promo.png" style="display:none" />

		<canvas id="gameCanvas"> </canvas>
    <script>
      // Get canvas details
      var canvas = document.getElementById('gameCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var ctx = canvas.getContext('2d');

      // Initialize game
      var question = new Question();
      var game = new Game(ctx, question);

      //Adding background Image
      var kiteImg = document.getElementById('landing-img');
      kiteImg.onload = function() {
        ctx.drawImage(kiteImg, 0, 0, canvas.width, canvas.height);
      }

      // Adding listner on Play button
      window.addEventListener("mousedown", onPlayClick, false);
      function onPlayClick(event) {
        x = event.pageX;
        y = event.pageY;
        if (x >= canvas.width*0.4 && x <= canvas.width*0.6 && y >= canvas.height*0.8 && y <= canvas.height) {
          window.removeEventListener("mousedown", onPlayClick, false);
          game.init();
        }
      }

    </script>

	</body>
</html>
